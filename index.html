<html>

<head>

<style>
    body {

        background-color: #f5f5f5;

    form {
        background-color: #fff;

        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    #Logo {
        width: 100%;
